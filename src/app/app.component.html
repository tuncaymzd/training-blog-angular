<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Posts</h1>
            <ul class="list-group">
                <app-post-list-item *ngFor="let post of posts"
                                              [title]="post.title"
                                              [content]="post.content"
                                              [loveIts]="post.loveIts"
                                              [createdAt]="post.created_at | async | date: 'short' | uppercase"
                >
                </app-post-list-item>
            </ul>
        </div>
    </div>
</div>
